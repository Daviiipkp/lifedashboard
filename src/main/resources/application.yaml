spring:
  application:
    name: LifeDashboardBackend

  datasource:
    url: jdbc:h2:file:./data/database
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console